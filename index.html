<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/media.css">
    <title>Projeto Login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font: normal normal 1em arial, sans-serif;
        }

        body, html {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        main {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: rgb(81, 17, 201);
        }

        section#login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: rgb(236, 236, 236);
            width: 320px;
            height: 650px;
            border-radius: 0.8rem;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.295);
        }

        section#login > div.img {
            display: block;
            background: green url(img/pexels-pixabay-221537.jpg) center / cover scroll;
            width: 100%;
            height: 300px;
            border-radius: 0.8rem;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        div.forms {
            display: block;
            padding: 1rem;
        }
        div.forms h1{
            font: italic bolder 1.5em arial, sans-serif;
            text-align: center;
            color: blueviolet;
        }

        div.forms p{
            margin-top: 5px;
            margin-bottom: 1rem;
        }

        label { 
            font-weight: 700;
        }

        input[type="text"], input[type="password"] {
            background-color: rgb(236, 236, 236);
            border: none;
            border-bottom: 1px solid black;
            padding: 5px 0 5px 10px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"]:focus {
            outline: none;
        }

        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <main>
        <section id="login">
            <div class="img">
                <!-- div contendo imagem de conteúdo -->
            </div>
            <div class="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo ao nosso site, para receber os nossos beneficios e desufruir o nosso conteudo, faça agora o seu login.</p>
                <form action="" method="post" autocomplete="on">
                    <div>
                        <label for="username">Username:</label><br>
                        <input type="text" name="username" id="username" required minlength="15" maxlength="60" placeholder="Digite o seu username">
                    </div>
                    <div>
                        <label for="password">Password:</label><br>
                        <input type="password" name="password" id="password" required min="12" placeholder="Digite a sua senha">
                        <input type="submit" value="Esqueci a senha">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
